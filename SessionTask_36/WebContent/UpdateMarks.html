<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Update Marks</title>
</head>
<body>

	<h2>Update Student Marks Based On Id</h2>
	<form action="updatemarks" method="POST">
		<label>Enter Student Id To Update Student Marks : </label>
		<input type="text" name="id"><br><br>
		<label>Enter Marks Name : </label>
		<input type="text" name="marks"><br><br>
		<input type="submit" value="UPDATE MARKS">
	</form>

</body>
</html>
